<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <form id="loginForm" onsubmit="return validateLogin()">
        <h2>Login</h2>
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <button type="submit">Login</button>
        <p class="error-message" id="loginErrorMessage"></p>
    </form>

    <form id="signupForm" onsubmit="return validateSignup()">
        <h2>Signup</h2>
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" name="signupUsername" required>

        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="signupPassword" required>

        <button type="submit">Signup</button>
        <p class="error-message" id="signupErrorMessage"></p>
    </form>

    <script>
        function validateLogin() {
            var username = document.getElementById("loginUsername").value;
            var password = document.getElementById("loginPassword").value;

            // Perform validation (you can add more complex checks)
            if (username === "" || password === "") {
                document.getElementById("loginErrorMessage").innerHTML = "Please fill in all fields.";
                return false;
            }

            // Clear error message if validation passes
            document.getElementById("loginErrorMessage").innerHTML = "";
            return true;
        }

        function validateSignup() {
            var username = document.getElementById("signupUsername").value;
            var password = document.getElementById("signupPassword").value;

            // Perform validation (you can add more complex checks)
            if (username === "" || password === "") {
                document.getElementById("signupErrorMessage").innerHTML = "Please fill in all fields.";
                return false;
            }

            // Clear error message if validation passes
            document.getElementById("signupErrorMessage").innerHTML = "";
            return true;
        }
    </script>

</body>
</html>
